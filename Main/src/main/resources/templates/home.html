<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus tracker Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

<div class="table">

<h1>REPORTED CORONA VIRUS CASES</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text = "${totalReportedCases}" >TOTAL CASES</h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">

</div>



    <table>
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES</th>
            <th>CHANGE FROM PREVIOUS</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.Country}"></td>
            <td th:text="${locationStat.latestCases}">0</td>
            <td th:text="${locationStat.delta}"></td>
        </tr>
    </table>

</div>

</body>

</html>
